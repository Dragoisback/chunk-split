<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #333;
            --success: #10b981;
            --error: #ef4444;
        }

        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .paste-area {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }

        .toolbar {
            background: var(--bg-tertiary);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .toolbar-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .toolbar-btn svg {
            width: 18px;
            height: 18px;
        }

        .separator {
            width: 1px;
            height: 25px;
            background: var(--border);
            margin: 0 5px;
        }

        .output-area {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            flex: 1;
        }

        .status-bar {
            background: var(--bg-tertiary);
            padding: 10px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .preview-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .preview-content {
            padding: 20px;
            min-height: 200px;
            background: var(--bg-primary);
            line-height: 1.6;
        }

        .preview-content strong {
            font-weight: 700;
            color: var(--accent);
        }

        .preview-content em {
            font-style: italic;
            color: #818cf8;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
        }

        .shortcuts-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            font-size: 12px;
            max-width: 200px;
            display: none;
        }

        .shortcuts-help.show {
            display: block;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .shortcut-key {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid var(--border);
        }

        .floating-actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fab {
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .fab svg {
            width: 24px;
            height: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1" />
                            <stop offset="100%" style="stop-color:#818cf8" />
                        </linearGradient>
                    </defs>
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                HTML Text Formatter
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        Input
                    </div>
                    <button class="toolbar-btn" onclick="clearInput()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Clear
                    </button>
                </div>
                <textarea id="paste-area" class="paste-area" placeholder="Paste your text here..." oninput="convertToHTML()"></textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                            <polyline points="16 18 22 12 16 6"/>
                            <polyline points="8 6 2 12 8 18"/>
                        </svg>
                        HTML Output
                    </div>
                </div>
                <div class="toolbar">
                    <button class="toolbar-btn" onclick="copyToClipboard()" title="Copy (Ctrl+C)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        Copy
                    </button>
                    <button class="toolbar-btn" onclick="pasteFromClipboard()" title="Paste (Ctrl+V)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                        </svg>
                        Paste
                    </button>
                    <button class="toolbar-btn" onclick="selectAll()" title="Select All (Ctrl+A)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="9" y1="9" x2="15" y2="9"/>
                            <line x1="9" y1="12" x2="15" y2="12"/>
                            <line x1="9" y1="15" x2="15" y2="15"/>
                        </svg>
                        Select All
                    </button>
                    <div class="separator"></div>
                    <button class="toolbar-btn" onclick="formatText('bold')" title="Bold (Ctrl+B)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                        </svg>
                        Bold
                    </button>
                    <button class="toolbar-btn" onclick="formatText('italic')" title="Italic (Ctrl+I)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="4" x2="10" y2="4"/>
                            <line x1="14" y1="20" x2="5" y2="20"/>
                            <line x1="15" y1="4" x2="9" y2="20"/>
                        </svg>
                        Italic
                    </button>
                    <div class="separator"></div>
                    <button class="toolbar-btn" onclick="formatText('left')" title="Align Left">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="17" y1="10" x2="3" y2="10"/>
                            <line x1="21" y1="6" x2="3" y2="6"/>
                            <line x1="21" y1="14" x2="3" y2="14"/>
                            <line x1="17" y1="18" x2="3" y2="18"/>
                        </svg>
                        Left
                    </button>
                    <button class="toolbar-btn" onclick="formatText('center')" title="Align Center">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="10" x2="6" y2="10"/>
                            <line x1="21" y1="6" x2="3" y2="6"/>
                            <line x1="21" y1="14" x2="3" y2="14"/>
                            <line x1="18" y1="18" x2="6" y2="18"/>
                        </svg>
                        Center
                    </button>
                    <div class="separator"></div>
                    <button class="toolbar-btn" onclick="clearOutput()" title="Clear All">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        Clear
                    </button>
                </div>
                <textarea id="output-area" class="output-area" placeholder="HTML output will appear here..."></textarea>
                <div class="status-bar">
                    <span id="char-count">Characters: 0 | Words: 0</span>
                    <span id="save-status">Ready</span>
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Live Preview
                </div>
                <button class="toolbar-btn" onclick="exportHTML()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export
                </button>
            </div>
            <div id="preview-content" class="preview-content">
                Your formatted text will appear here...
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
            <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span id="notification-text">Success!</span>
    </div>

    <div class="shortcuts-help" id="shortcuts-help">
        <h4 style="margin-bottom: 10px; color: var(--accent);">Keyboard Shortcuts</h4>
        <div class="shortcut-item">
            <span>Bold</span>
            <span class="shortcut-key">Ctrl+B</span>
        </div>
        <div class="shortcut-item">
            <span>Italic</span>
            <span class="shortcut-key">Ctrl+I</span>
        </div>
        <div class="shortcut-item">
            <span>Copy</span>
            <span class="shortcut-key">Ctrl+C</span>
        </div>
        <div class="shortcut-item">
            <span>Select All</span>
            <span class="shortcut-key">Ctrl+A</span>
        </div>
        <div class="shortcut-item">
            <span>Undo</span>
            <span class="shortcut-key">Ctrl+Z</span>
        </div>
    </div>

    <div class="floating-actions">
        <div class="fab" onclick="toggleShortcuts()" title="Keyboard Shortcuts">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="6" width="20" height="12" rx="2" ry="2"/>
                <line x1="6" y1="10" x2="6" y2="10"/>
                <line x1="10" y1="10" x2="10" y2="10"/>
                <line x1="14" y1="10" x2="14" y2="10"/>
                <line x1="18" y1="10" x2="18" y2="10"/>
                <line x1="6" y1="14" x2="6" y2="14"/>
                <line x1="18" y1="14" x2="18" y2="14"/>
                <line x1="10" y1="14" x2="14" y2="14"/>
            </svg>
        </div>
    </div>

    <script>
        let undoStack = [];
        let redoStack = [];
        const outputArea = document.getElementById('output-area');
        const pasteArea = document.getElementById('paste-area');
        const previewContent = document.getElementById('preview-content');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }

            // Add keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
            
            // Update character count
            outputArea.addEventListener('input', updateCharCount);
            
            // Auto-save
            setInterval(autoSave, 30000); // Auto-save every 30 seconds
        });

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            
            const icon = document.getElementById('theme-icon');
            if (isLight) {
                icon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                `;
            } else {
                icon.innerHTML = `
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                `;
            }
        }

        function convertToHTML() {
            const text = pasteArea.value;
            if (!text) {
                outputArea.value = '';
                previewContent.innerHTML = 'Your formatted text will appear here...';
                return;
            }

            // Convert text to HTML
            let html = text
                .split('\n')
                .map(line => {
                    if (line.trim() === '') return '';
                    return `<p>${escapeHTML(line)}</p>`;
                })
                .join('\n');

            outputArea.value = html;
            updatePreview();
            updateCharCount();
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatText(type) {
            const start = outputArea.selectionStart;
            const end = outputArea.selectionEnd;
            const selectedText = outputArea.value.substring(start, end);
            
            if (!selectedText) {
                showNotification('Please select some text first', false);
                return;
            }

            saveState();
            
            let formattedText = '';
            switch(type) {
                case 'bold':
                    formattedText = `<strong>${selectedText}</strong>`;
                    break;
                case 'italic':
                    formattedText = `<em>${selectedText}</em>`;
                    break;
                case 'center':
                    formattedText = `<p style="text-align: center;">${selectedText}</p>`;
                    break;
                case 'left':
                    formattedText = `<p style="text-align: left;">${selectedText}</p>`;
                    break;
            }
            
            outputArea.value = outputArea.value.substring(0, start) + formattedText + outputArea.value.substring(end);
            outputArea.setSelectionRange(start, start + formattedText.length);
            outputArea.focus();
            
            updatePreview();
            updateCharCount();
            showNotification('Text formatted successfully!');
        }

        function copyToClipboard() {
            outputArea.select();
            document.execCommand('copy');
            showNotification('Copied to clipboard!');
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                const start = outputArea.selectionStart;
                saveState();
                outputArea.value = outputArea.value.substring(0, start) + text + outputArea.value.substring(start);
                outputArea.setSelectionRange(start + text.length, start + text.length);
                updatePreview();
                updateCharCount();
                showNotification('Pasted from clipboard!');
            } catch (err) {
                showNotification('Failed to paste from clipboard', false);
            }
        }

        function selectAll() {
            outputArea.select();
            outputArea.focus();
        }

        function clearInput() {
            if (pasteArea.value && !confirm('Are you sure you want to clear the input?')) return;
            pasteArea.value = '';
            convertToHTML();
        }

        function clearOutput() {
            if (outputArea.value && !confirm('Are you sure you want to clear the output?')) return;
            saveState();
            outputArea.value = '';
            updatePreview();
            updateCharCount();
        }

        function updatePreview() {
            const html = outputArea.value;
            if (html) {
                previewContent.innerHTML = html;
            } else {
                previewContent.innerHTML = 'Your formatted text will appear here...';
            }
        }

        function updateCharCount() {
            const text = outputArea.value;
            const charCount = text.length;
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('char-count').textContent = `Characters: ${charCount} | Words: ${wordCount}`;
        }

        function showNotification(message, success = true) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            notification.style.background = success ? 'var(--success)' : 'var(--error)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function toggleShortcuts() {
            const shortcuts = document.getElementById('shortcuts-help');
            shortcuts.classList.toggle('show');
        }

        function handleKeyboardShortcuts(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        formatText('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic');
                        break;
                    case 'z':
                        e.preventDefault();
                        undo();
                        break;
                    case 'y':
                        e.preventDefault();
                        redo();
                        break;
                }
            }
        }

        function saveState() {
            undoStack.push(outputArea.value);
            redoStack = [];
            if (undoStack.length > 50) {
                undoStack.shift();
            }
        }

        function undo() {
            if (undoStack.length > 0) {
                redoStack.push(outputArea.value);
                outputArea.value = undoStack.pop();
                updatePreview();
                updateCharCount();
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                undoStack.push(outputArea.value);
                outputArea.value = redoStack.pop();
                updatePreview();
                updateCharCount();
            }
        }

        function exportHTML() {
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
${outputArea.value}
</body>
</html>`;
            
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'formatted-text.html';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('HTML exported successfully!');
        }

        function autoSave() {
            localStorage.setItem('htmlFormatter_output', outputArea.value);
            localStorage.setItem('htmlFormatter_input', pasteArea.value);
            document.getElementById('save-status').textContent = 'Auto-saved';
            setTimeout(() => {
                document.getElementById('save-status').textContent = 'Ready';
            }, 2000);
        }

        // Load saved data on page load
        window.addEventListener('load', () => {
            const savedOutput = localStorage.getItem('htmlFormatter_output');
            const savedInput = localStorage.getItem('htmlFormatter_input');
            
            if (savedOutput) {
                outputArea.value = savedOutput;
                updatePreview();
                updateCharCount();
            }
            
            if (savedInput) {
                pasteArea.value = savedInput;
            }
        });

        // Update preview on output change
        outputArea.addEventListener('input', () => {
            updatePreview();
        });
    </script>
</body>
</html>
